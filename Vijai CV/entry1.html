function drawmultiplecirc(r,ang,col1,col2,r2,rep){
  for(i=0;i<rep;i++){
  con.beginPath();
  con.fillStyle=col1;
  con.strokeStyle=col2;
  con.arc(350+r*Math.cos(i*ang),350+r*Math.sin(i*ang),r2,0,2*Math.PI);
  con.closePath();
  con.fill();
  con.stroke();
  }
}

function drawcircle(x,y,r,sang,eang,color,scolor,thickness){
con.beginPath();
con.fillStyle=color;
con.arc(x,y,r,sang,eang);
con.strokeStyle=scolor;
con.lineWidth=thickness;
con.stroke();
con.fill();
con.closePath();
}
